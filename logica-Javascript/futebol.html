<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futebol</title>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function escreve(frase) {
        document.write(frase);
        pulaLinha();
      }
      var pontospassados = parseInt(
        prompt("Entre com os pontos do ano passado")
      );
      var vitorias = parseInt(prompt("Entre com o numero de vitorias: "));
      var empates = parseInt(prompt("Entre com o numero de empates: "));

      var pontos = vitorias * 3 + empates;

      if (pontos > pontospassados) {
        escreve(
          "O time teve " +
            pontos +
            "pontos no campeonato. Melhor que o ano passado"
        );
      } else {
        if (pontos < pontospassados) {
          escreve(
            "O time teve " +
              pontos +
              "pontos no campeonato. Pior que o ano passado"
          );
        } else {
          escreve(
            "O time teve " +
              pontos +
              "pontos no campeonato. Igual ao ano passado! "
          );
        }
      }
    </script>
  </head>
  <body></body>
</html>
