<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futebol</title>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function escreve(frase) {
        document.write(frase);
        pulaLinha();
      }

      var numero = Math.round(Math.random() * 10);
      var numerorecebido;
      var chances = 3;

      while (chances != 0) {
        numerorecebido = parseInt(prompt("Entre com um numero"));

        if (numero != numerorecebido) {
          chances--;
          escreve("Voce errou voce tem mais " + chances);
        } else {
          escreve("voce acertou!! ");
          chances = 0;
        }
      }
    </script>
  </head>
  <body></body>
</html>
