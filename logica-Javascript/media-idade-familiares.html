<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futebol</title>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function escreve(frase) {
        document.write(frase);
        pulaLinha();
      }

      var familiares = parseInt(prompt("Digite o numero de familiares:  "));
      var idade;
      var total = 0;
      var i;

      for (i = 0; i < familiares; i++) {
        idade = parseInt(prompt("Digite a idade da primeria pessoa:  "));
        total = total + idade;
      }

      escreve("A media das idades dos familiares e " + total / familiares);
    </script>
  </head>
  <body></body>
</html>
